<div class="container">

<script>
$(document).ready(function() {
  let products = [];
  let editIndex = -1;

  function renderTable() {
    const tbody = $("#productTable tbody");
    tbody.empty();
    products.forEach((p, i) => {
      tbody.append(`
        <tr data-index="${i}">
          <td>${i + 1}</td>
          <td>${p.tenSP}</td>
          <td>${p.giaBan}</td>
          <td>${p.giaGiam}</td>
          <td>${p.danhMuc}</td>
          <td>${p.donViTinh}</td>
        </tr>
      `);
    });
  }

  $("#btnAdd").click(function() {
    const newProduct = {
      tenSP: $("#tenSP").val(),
      giaBan: $("#giaBan").val(),
      giaGiam: $("#giaGiam").val(),
      danhMuc: $("#danhMuc").val(),
      donViTinh: $("#donViTinh").val(),
    };

      alert("Vui l√≤ng nh·∫≠p ƒë·ªß th√¥ng tin!");
      return;

    products.splice(editIndex, 1);

    $("form")[0].reset();
  });

  $("#productTable").on("click", "tr", function() {
    const index = $(this).data("index");
    const p = products[index];
    editIndex = index;
    $("#tenSP").val(p.tenSP);
    $("#giaBan").val(p.giaBan);
    $("#giaGiam").val(p.giaGiam);
    $("#danhMuc").val(p.danhMuc);

  $("#search-box").on("keyup", function() {

    $("#productTable tbody tr").filter(function() {

  });
});
</script>
